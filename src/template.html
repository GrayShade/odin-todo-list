  <!-- .....................Add / Delete Project Modal related code:...................starting here..... -->
  <div id="new-proj-modal" class="modal">
    <div class="modal-content">
      <header id="proj-modal-header" class="modal-header">
        <h3>New Project</h3>
        <!-- <span onclick="document.getElementById('myModal').style.display='none'" 
        class="w3-button w3-display-topright">&times;</span> -->
        <span id="new-proj-close" class="close">&times;</span>
      </header>
      <div class="modal-content-form">
        <form action="#" id="new-proj-form" onsubmit="event.preventDefault();">
          <div class="form-input-div">
            <div class="label-and-tooltip-pair-div">
              <label for="new-proj-title" class="heading">Title: <span aria-label="required">*</span><span
                  id="new-proj-title-info-brackets" class="form-info-brackets">(Required)</span></label>
              <span class="tooltip"
                data-tooltip="Minimum 1 & maximum 79 characters, no space at start/end & only single space between words">?</span>
            </div>
            <!-- below regex pattern taken & modified from https://stackoverflow.com/a/35702586. -->
            <input type="text" class="required form-inputs" id="new-proj-title" name="new-proj-title" minlength="1"
              maxlength="79" pattern="^[\w\S]+( [\w\S]+)*$">
            <span class="required message" id="new-proj-title-message"></span>
          </div>

        </form>
        <!-- Show for delete confirmation: -->
        <p id="del-confirm-proj">Are You Sure To Remove Project ?</p>
        <div class="btn-div">
          <!-- Below buttons are shown or hidden depending on type of form: -->
          <button class="form-button" id="add-proj-btn" form="new-proj-form" type="submit">Add Project</button>
          <button class="form-button" id="new-proj-reset" form="new-proj-form" type="reset">Reset Form</button>
          <button class="form-button" id="del-proj-btn" form="new-proj-form" type="submit">Remove</button>
          <button class="form-button" id="del-proj-cancel" form="new-proj-form" type="button">Cancel</button>
        </div>
      </div>
      <!-- <span class="close">&times;</span> -->
      <div id="new-proj-footer" class="modal-footer">
      </div>
    </div>
  </div>

  <!-- .....................create task modal related code:...................starting here..... -->
  <div id="new-task-modal" class="modal">
    <div class="modal-content">
      <header id="task-modal-header" class="modal-header">
        <h3>New Task</h3>
        <span id="new-task-close" class="close">&times;</span>
      </header>
      <div class="modal-content-form">
        <form action="#" id="new-task-form" onsubmit="event.preventDefault();">

          <div id="task-proj-input-div" class="form-input-div">
            <div class="label-and-tooltip-pair-div">
              <label for="task-project" class="heading">Project: <span id="task-project-info-brackets"
                  class="form-info-brackets">(Optional)</span></label>
              <span class="tooltip"
                data-tooltip="Minimum 1 & maximum 79 characters, no space at start/end & only single space between words">?</span>
            </div>
            <input list="task-list-projects" type="text" class="optional form-inputs" id="task-project"
              name="task-project" minlength="1" maxlength="79" pattern="^[\w\S]+( [\w\S]+)*$">
            <datalist id="task-list-projects">
              <!-- <option value="Internet Explorer">
                  <option value="Firefox">
                  <option value="Chrome">
                  <option value="Opera">
                  <option value="Safari"> -->
            </datalist>
            <span class="optional message" id="task-project-message"></span>
          </div>

          <div class="form-input-div">
            <div class="label-and-tooltip-pair-div">
              <label for="task-title" class="heading">Title: <span aria-label="required">*</span><span
                  id="task-title-info-brackets" class="form-info-brackets">(Required)</span></label>
              <span class="tooltip"
                data-tooltip="Minimum 1 & maximum 50 characters, no space at start/end & only single space between words">?</span>
            </div>
            <input type="text" class="required form-inputs" id="task-title" name="task-title" minlength="1"
              maxlength="50" pattern="^[\w\S]+( [\w\S]+)*$">
            <span class="required message" id="task-title-message"></span>
          </div>

          <div class="form-input-div">
            <div class="label-and-tooltip-pair-div">
              <label for="task-desc" class="heading">Description: <span id="task-desc-info-brackets"
                  class="form-info-brackets">(Optional)</span></label>
              <span class="tooltip"
                data-tooltip="Minimum 1 & maximum 400 characters, no space at start/end & only single space between words">?</span>
            </div>
            <!-- <input type="text" class="optional form-inputs" id="task-desc" name="task-desc" minlength="1"
              maxlength="400" pattern="^[\w\S]+( [\w\S]+)*$"> -->
            <textarea height="200px" width="400px" class="optional form-inputs" id="task-desc"
              name="task-desc"></textarea>
            <span class="optional message" id="task-desc-message"></span>
          </div>

          <div class="form-input-div">
            <div class="label-and-tooltip-pair-div">
              <label for="task-dueDate" class="heading">Due Date: <span id="task-dueDate-info-brackets"
                  class="form-info-brackets">(Optional)</span></label>
              <span class="tooltip"
                data-tooltip="Minimum 1 & maximum 79 characters, no space at start/end & only single space between words">?</span>
            </div>
            <input type="date" class="optional form-inputs" id="task-dueDate" name="task-dueDate" minlength="1"
              maxlength="79" pattern="^[\w\S]+( [\w\S]+)*$" placeholder="DD-Mon-YYYY">
            <span class="optional message" id="task-dueDate-message"></span>
          </div>

          <div class="form-input-div">
            <div class="label-and-tooltip-pair-div">
              <label for="task-priority" class="heading">Priority: <span id="task-priority-info-brackets"
                  class="form-info-brackets">(Optional)</span></label>
              <span class="tooltip"
                data-tooltip="Minimum 1 & maximum 79 characters, no space at start/end & only single space between words">?</span>
            </div>
            <select name="task-priority" class="optional-form-inputs" id="task-priority">
              <option value="high">High</option>
              <option value="medium">Medium</option>
              <option value="low">Low</option>
            </select>
            <span class="optional message" id="task-priority-message"></span>
          </div>
        </form>
        <!-- Show for delete confirmation: -->
        <p id="del-confirm-task">Are You Sure To Remove Task ?</p>
        <p id="complete-confirm-task">Sure To Mark This task Complete ?</p>
        <div class="btn-div">
          <!-- Below buttons are shown or hidden depending on type of form: -->
          <button class="form-button" id="add-task-btn" form="new-task-form" type="submit">Create Task</button>
          <button class="form-button" id="new-task-reset" form="new-task-form" type="reset">Reset Form</button>
          <button class="form-button" id="del-task-btn" form="new-task-form" type="submit">Remove</button>
          <button class="form-button" id="complete-task-btn" form="new-task-form" type="submit">Complete</button>
          <button class="form-button" id="del-task-cancel" form="new-task-form" type="button">Cancel</button>        
        </div>
      </div>
      <div id="new-task-footer" class="modal-footer">
      </div>
    </div>
  </div>
  <!-- .....................create task model related code......................... ending here... -->

  <!-- .....................create task details modal related code:...................starting here..... -->
  <div id="task-details-modal" class="modal">
    <div id="details-modal-content" class="modal-content">
      <header id="task-details-modal-header" class="modal-header">
        <h3>Task Details</h3>
        <span id="task-details-close" class="close">&times;</span>
      </header>
      <div class="modal-content-form">
        <form action="#" id="task-details-form" onsubmit="event.preventDefault();">
          <div class="form-input-div">
            <label for="task-detail-id" class="heading">Task ID: </label>
            <input type="text" class="optional form-inputs" id="task-detail-id" name="task-detail-id" disabled>
          </div>
          <div class="form-input-div">
            <label for="task-detail-proj" class="heading">Project: </label>
            <input type="text" class="optional form-inputs" id="task-detail-proj" name="task-detail-proj" disabled>
          </div>
          <div class="form-input-div">
            <label for="task-detail-title" class="heading">Title: </label>
            <input type="text" class="optional form-inputs" id="task-detail-title" name="task-detail-title" disabled>
          </div>
          <div class="form-input-div">
            <label for="task-detail-desc" class="heading">Description: </label>
            <textarea height="200px" width="400px" class="optional form-inputs" id="task-detail-desc"
              name="task-detail-desc" disabled></textarea>
          </div>
          <div class="form-input-div">
            <label for="task-detail-date" class="heading">Due Date: </label>
            <input type="text" class="optional form-inputs" id="task-detail-date" name="task-detail-date" disabled>
          </div>
          <div class="form-input-div">
            <label for="task-detail-priority" class="heading">Priority: </label>
            <input type="text" class="optional form-inputs" id="task-detail-priority" name="task-detail-priority"
              disabled>
          </div>
        </form>
        <div class="btn-div">
          <button class="form-button" id="task-details-btn" form="new-task-form" type="submit">Go Back</button>
          <!-- <button class="form-button" id="new-task-reset" form="new-task-form" type="reset">Reset Form</button> -->
        </div>
      </div>
      <div id="task-details-footer" class="modal-footer">
      </div>
    </div>
  </div>
