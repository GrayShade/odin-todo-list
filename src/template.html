<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <header>
    <h1>To Do List</h1>
  </header>
  <div id="left-bar">
    <div class="expandable">
      <p><span class="left-bar-span at-folder-plus"></span> Projects </p>
      <p><span class="arrow right-arrow"></</p>
    </div>
    <div id="projects-container">
      <p id="new-project"><span class="left-bar-span at-blank-folder"></span>New Project</p>
      <p id="projects-sumry"><span class="left-bar-span at-dots-clipboard"></span>Projects Summary</p>
      <div id="pro-1" class="project">
        <div class="expandable">
          <p><span class="left-bar-span at-folder-list"></span>Default</p>
          <p><i class="arrow right-arrow"></i></p>
        </div>
        <div class="project-tasks">
          <p><span class="left-bar-span at-document"></span>Add Task</p>
          <p><span class="left-bar-span at-list-file"></span>Tasks Summary</p>
          <p><span id="pro1-t1" class="left-bar-span at-arrow-right"></span>Task1</p>
          <p><span id="pro1-t2" class="left-bar-span at-arrow-right"></span>Task2</p>
          <p><span id="pro1-t3" class="left-bar-span at-arrow-right"></span>Task3</p>
        </div>
      </div>
      <div id="pro-2" class="project">
        <div class="expandable">
          <p><span class="left-bar-span at-folder-list"></span>Project 1</p>
          <p><i class="arrow right-arrow"></i></p>
        </div>
        <div class="project-tasks">
          <p><span class="left-bar-span at-document"></span>Add Task</p>
          <p><span class="left-bar-span at-list"></span>Tasks Summary</p>
          <p><span id="pro2-t1" class="left-bar-span at-arrow-right"></span>Task1</p>
          <p><span id="pro2-t2" class="left-bar-span at-arrow-right"></span>Task2</p>
          <p><span id="pro2-t3" class="left-bar-span at-arrow-right"></span>Task3</p>
        </div>
      </div>
    </div>
    <div id="right-content">
    </div>
</body>
</html>
