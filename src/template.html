<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <header>
    <h1>To Do List</h1>
  </header>
  <div id="left-bar">
    <div class="showHide">
      <p id="proj-showHide-left-p" class="showHide-left-p"><span class="left-bar-span at-folder-dots"></span> Projects
      </p>
      <p class="showHide-right-p"><span id="arrow-left-bar" class="arrow arrow-expand"></p>
    </div>
    <div id="projects-container">
      <p id="new-project"><span class="left-bar-span at-folder-plus"></span>New Project</p>
      <p id="projects-sumry"><span class="left-bar-span at-dots-clipboard"></span>Projects Summary</p>

      <div id="p0" class="project">
        <!-- <div class="tasks-container"> -->
        <div class="showHide">
          <p class="sub-showHide showHide-left-p"><span class="left-bar-span at-folder-text"></span>Default</p>
          <p class="showHide-right-p"><span id="arrow-p0" class="arrow arrow-collapse"></p>
        </div>
        <div class="project-tasks hidden">
          <p><span class="left-bar-span at-document"></span>Add Task</p>
          <p><span class="left-bar-span at-list-file"></span>Tasks Summary</p>
          <p><span id="p0-t1" class="left-bar-span-task at-arrow-right"></span>Task1</p>
          <p><span id="p0-t2" class="left-bar-span-task at-arrow-right"></span>Task2</p>
          <p><span id="p0-t3" class="left-bar-span-task at-arrow-right"></span>Task3</p>
        </div>
      </div>
      <div id="p1" class="project">
        <div class="showHide">
          <p class="sub-showHide showHide-left-p"><span class="left-bar-span at-folder-text"></span>Project 1</p>
          <p class="showHide-right-p"><span id="arrow-p1" class="arrow arrow-collapse"></p>
        </div>
        <div class="project-tasks hidden">
          <p><span class="left-bar-span at-document"></span>Add Task</p>
          <p><span class="left-bar-span at-list"></span>Tasks Summary</p>
          <p><span id="p1-t1" class="left-bar-span-task at-arrow-right"></span>Task1</p>
          <p><span id="p1-t2" class="left-bar-span-task at-arrow-right"></span>Task2</p>
          <p><span id="p1-t3" class="left-bar-span-task at-arrow-right"></span>Task3</p>
        </div>
      </div>
    </div>
    <!-- <div id="right-content"> -->
  </div>
</body>

</html>
