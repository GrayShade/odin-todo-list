<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <header id="main-header">
    <h1>To Do List</h1>
  </header>
  <div id="left-bar">

    <!-- code related to expanding & collapsing of divs starting here -->
    <div class="showHide">
      <p id="proj-showHide-left-p" class="showHide-left-p"><span class="left-bar-span at-folder-dots"></span> Projects
      </p>
      <p class="showHide-right-p"><span id="arrow-left-bar" class="arrow arrow-expand"></p>
    </div>
    <!-- code related to expanding & collapsing of divs ending here -->

    <div id="projects-container">
      <p id="new-project"><span class="left-bar-span at-folder-plus"></span>New Project</p>
      <p id="projects-sumry"><span class="left-bar-span at-dots-clipboard"></span>Projects Summary</p>

      <div id="p0" class="project">
        <!-- <div class="tasks-container"> -->
        <div class="showHide">
          <p class="sub-showHide showHide-left-p"><span class="left-bar-span at-folder-text"></span>Default</p>
          <p class="showHide-right-p"><span id="arrow-p0" class="arrow arrow-collapse"></p>
        </div>
        <div class="project-tasks hidden">
          <p><span class="left-bar-span at-document"></span>Add Task</p>
          <p><span class="left-bar-span at-list-file"></span>Tasks Summary</p>
          <p><span id="p0-t1" class="left-bar-span-task at-arrow-right"></span>Task1</p>
          <p><span id="p0-t2" class="left-bar-span-task at-arrow-right"></span>Task2</p>
          <p><span id="p0-t3" class="left-bar-span-task at-arrow-right"></span>Task3</p>
        </div>
      </div>
      <div id="p1" class="project">
        <div class="showHide">
          <p class="sub-showHide showHide-left-p"><span class="left-bar-span at-folder-text"></span>Project 1</p>
          <p class="showHide-right-p"><span id="arrow-p1" class="arrow arrow-collapse"></p>
        </div>
        <div class="project-tasks hidden">
          <p><span class="left-bar-span at-document"></span>Add Task</p>
          <p><span class="left-bar-span at-list"></span>Tasks Summary</p>
          <p><span id="p1-t1" class="left-bar-span-task at-arrow-right"></span>Task1</p>
          <p><span id="p1-t2" class="left-bar-span-task at-arrow-right"></span>Task2</p>
          <p><span id="p1-t3" class="left-bar-span-task at-arrow-right"></span>Task3</p>
        </div>
      </div>
    </div>
    <!-- <div id="right-content"> -->
  </div>
  <div id="right-content">
    <!-- .....................modal related code:...................starting here..... -->
    <div id="myModal" class="modal">
      <div class="modal-content">
        <header class="modal-header">
          <h3>New Project</h3>
          <!-- <span onclick="document.getElementById('myModal').style.display='none'" 
          class="w3-button w3-display-topright">&times;</span> -->
           <span class="close">&times;</span>
        </header>
        <div id="modal-content-form">
          <form action="#" id="form" onsubmit="event.preventDefault();">
            <div class="form-input-div">
              <div class="label-and-tooltip-pair-div">
                <label for="title" class="heading">Title: <span aria-label="required">*</span><span
                    id="title-form-info-brackets" class="form-info-brackets">(Required)</span></label>
                <span class="tooltip"
                  data-tooltip="Minimum 1 & maximum 79 characters, no space at start/end & only single space between words">?</span>
              </div>
              <!-- below regex pattern taken & modified from https://stackoverflow.com/a/35702586. -->
              <input type="text" class="required title-required form-inputs" id="title" name="title" minlength="1"
                maxlength="79" pattern="^[\w\S]+( [\w\S]+)*$">
              <span class="required title-required message" id="title-message"></span>
            </div>
          </form>
          <button id="form-button" form="form" type="submit">Add Project</button>
        </div>
        <!-- <span class="close">&times;</span> -->
      </div>
    </div>
    <!-- .....................model related code......................... ending here... -->
  </div>
</body>

</html>
